<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google font icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <!-- other link  -->
    <link rel= "stylesheet" href= "path/to/line-awesome/css/line-awesome-font-awesome.min.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">

    <!-- local css file -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Web icon -->
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJEWUL8bi2eAA3l84kp6KC5hoT4WhQ2gY2Vw&usqp=CAU"/>

    <!-- owl carousal -->
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    
    {% block stylesheet %}{% endblock stylesheet %}
</head>
<body>

    <div class="web-bg">
       <div>
            {% include "index/header.html" %}

        
            {% comment %} {% include "index/sidenav.html" %} {% endcomment %}
            
            
            
        
            {% block content %}{% endblock content %}
        
        
            {% include "index/footer.html" %}
       </div>
    </div>


    

    {% block externaljs %}{% endblock externaljs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/home.js"></script>

    <!-- owl carousal script -->
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/owl.carousel.js">       
    </script>

</body>
</html>
