{% extends "layout/base.html" %}

{% block title %}VMEC - Profile {% endblock title %}

{% block stylesheet %}

<style>


</style>

{% endblock stylesheet %}

{% block content %}


<div>
    <div class="w-100">
        <div class="w-50 m-auto">
            <div class="py-5">
                <div class="profile-heading-box mx-3">
                    <div class="m-auto py-1 " style="width: 40%;">
                        <div class="">
                             <h4 class="text-center text-light">Update Your Pofile</h4> 
                        </div>
                    </div>
                </div>
               
                <div class="profile-update">
                    <form action="" class="py-4 ff px-3" method="post">
                        {% csrf_token %}
    
                        <div class="input-data my-4">
                            <input type="text" name="name" value="{{data.username}}" id="" required>
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>
    
                        <div class="input-data my-4">
                            <input type="email" name="email" value="{{data.email}}" id="" required>
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>
                        
                        <div class="input-data my-4">
                            <input type="number" name="number" value="{{data.first_name}}" id="" required>
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>

                        
                        <div class="d-flex justify-content-between">
                            <div class="d-flex ">
                                <a href="/" class="btn btn-sm text-light py-1 mx-1" style="background-color: #737373;">Back</a>
                                <button type="submit" class="btn btn-sm btn-primary text-light py-1 mx-2">Update</button>
                            </div>
                            <div>
                                <a href="/register/change-password/" class="btn btn-sm btn-warning">Change Password</a>
                            </div>
                        </div>
                        
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>








{% endblock content %}

{% block externaljs %}{% endblock externaljs %}
