{% extends "layout/base.html" %}

{% block title %}VMEC - Edit Courses {% endblock title %}

{% block stylesheet %}

<style>


</style>

{% endblock stylesheet %}

{% block content %}



<div>
    <div class="py-5">
        <div class="w-50 m-auto">
            
            <div class="edit-courses ">
                <div class="py-3">
                    <h4 class="ff text-center" style="color: #f97316;">Here You can Update Our Courses</h4>
                </div>
                <div class="py-2 px-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-data my-4 ff">
                            <input type="text" name="subject" value="{{data.subjectname}}" id="" required>
                            <div class="underline"></div>
                            <label for="">Subject Name</label>
                        </div>
                        <div class="input-data my-4 ff">
                            <input type="text" class="ff" name="code" value="{{data.subjectname.subject_code}}"  id="" required>
                            <div class="underline"></div>
                            <label for="">Subject Code</label>
                        </div>
                        <div class="input-data my-4 ff">
                            <input type="text" class="ff" name="description" value="{{data.description}}" id="" required>
                            <div class="underline"></div>
                            <label for="">Description</label>
                        </div>

                        <div class="row justify-content-between my-2">
                            <div class="col-lg-6">
                                <a href="/courses/" class="btn btn-sm btn-secondary w-100 ff">Back</a>
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-sm btn-success w-100 ff">Update</button>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}

{% block externaljs %}{% endblock externaljs %}
